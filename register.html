<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="center-container">
        <form id="registrationForm" action="register.php" method="POST" class="form-wrap">
            <h1>Register Now</h1>

            <div class="form-group">
                <label for="stname">Username:</label>
                <input type="text" name="stname" id="stname" required class="form-control">
            </div>

            <div class="form-group">
                <label for="stmail">Email:</label>
                <input type="email" name="stmail" id="stmail" required class="form-control">
            </div>

            <div class="form-group">
                <label for="stpassword">Password:</label>
                <input type="password" name="stpassword" id="stpassword" required class="form-control">
            </div>

            <div class="form-group">
                <label for="stmobile">Mobile Number:</label>
                <input type="number" name="stmobile" id="stmobile" required class="form-control">
            </div>

            <input type="submit" name="submit" value="Submit" class="btn btn-success">
        </form>
    </div>

</body>

</html>
